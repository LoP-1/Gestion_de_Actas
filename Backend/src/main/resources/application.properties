# Datasource: leer desde env vars (con valores por defecto)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/Actas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.open-in-view=false

# Server
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:change_this_secret_in_production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Admin bootstrap values (se pueden pasar como env vars)
admin.bootstrap.enabled=${ADMIN_BOOTSTRAP_ENABLED:true}
admin.dni=${ADMIN_DNI:99999999}
admin.password=${ADMIN_PASSWORD:admin}
admin.nombre=${ADMIN_NOMBRE:Admin}
admin.apellido=${ADMIN_APELLIDO:System}
<!DOCTYPE html>
<html lang="es" charset="UTF-8">
<head>
    <title>Subir CSV</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 40px auto; width: 400px; padding: 30px; border-radius: 10px; background: #f9f9f9; text-align: center;}
        input[type="file"] { margin-bottom: 20px; }
        .msg { margin-top: 15px; color: green; }
        .msg.error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir archivo CSV</h2>
        <form id="csvForm">
            <input type="file" name="file" id="csvFile" accept=".csv" required><br>
            <button type="submit">Subir archivo</button>
        </form>
        <div id="msg" class="msg"></div>
        <button onclick="window.location.href='index.html'">Regresar</button>
    </div>
    <script>
        document.getElementById('csvForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:8080/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.text())
            .then(msg => {
                document.getElementById('msg').innerText = msg;
                document.getElementById('msg').classList.toggle('error', !msg.includes('correctamente'));
            })
            .catch(err => {
                document.getElementById('msg').innerText = 'Error al subir el archivo';
                document.getElementById('msg').classList.add('error');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" charset="UTF-8">
<head>
    <title>Subir CSV</title>
</head>
<body>
    <div class="container">
        <h2>Subir archivo CSV</h2>
        <form id="csvForm">
            <input type="file" name="file" id="csvFile" accept=".csv" required><br>
            <button type="submit">Subir archivo</button>
        </form>
        <div id="msg" class="msg"></div>
        <button onclick="window.location.href='index.html'">Regresar</button>
    </div>
    <script src="Scripts/CSV.js"></script>
</body>
</html>

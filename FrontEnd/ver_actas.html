<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver detalle de actas</title>
  <!-- Bootstrap para mejores estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Detalle de Actas</h1>

    <div id="resultado" class="table-responsive"></div>
  </div>

  <script>
    // Obtener nroDocumento desde la URL
    const params = new URLSearchParams(window.location.search);
    const nroDocumento = params.get("nroDocumento");

    if (nroDocumento) {
      fetch(`http://localhost:8080/detalleActa?nroDocumento=${nroDocumento}`)
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById("resultado").innerHTML =
              `<div class="alert alert-warning">No se encontraron actas para el documento <b>${nroDocumento}</b>.</div>`;
            return;
          }

          let html = `
            <table class="table table-striped table-bordered shadow">
              <thead class="table-dark">
                <tr>
                  <th>Periodo de Pago</th>
                  <th>Código Modular</th>
                  <th>Total Remuneración</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.forEach(item => {
            html += `
              <tr>
                <td>${item.periodoPago}</td>
                <td>${item.codigoModular}</td>
                <td>S/. ${item.totalRemuneracion.toFixed(2)}</td>
              </tr>
            `;
          });

          html += "</tbody></table>";
          document.getElementById("resultado").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("resultado").innerHTML =
            `<div class="alert alert-danger">Error al obtener datos.</div>`;
          console.error(error);
        });
    } else {
      document.getElementById("resultado").innerHTML =
        `<div class="alert alert-info">No se proporcionó un <b>nroDocumento</b> en la URL.</div>`;
    }
  </script>

</body>
</html>

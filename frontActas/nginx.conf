server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Proxy para las rutas de la API (mantén las rutas tal como las usas en el backend) ---
  # Lista aquí los prefijos/paths que tu backend expone. La expresión captura /usuarios, /usuarios/..., /auth/..., /upload, /periodo, etc.
  location ~ ^/(auth|usuarios|upload|periodo) {
    # Envia la petición al servicio 'app' que corre en el contenedor del backend
    proxy_pass http://app:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Aumenta tamaño para uploads en caso de subir CSV grandes
    client_max_body_size 100M;

    # Timeouts (ajusta si tienes operaciones largas)
    proxy_connect_timeout 90s;
    proxy_read_timeout 120s;
  }

  # --- Servir ficheros estáticos y fallback a index.html para SPA ---
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: servir /health o /static si los necesitas, config adicional aquí
}
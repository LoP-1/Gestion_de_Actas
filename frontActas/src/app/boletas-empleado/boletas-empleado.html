<div class="dashboard-table-container wide">
  <h2>Boletas del Empleado</h2>
  <table mat-table [dataSource]="boletas" class="mat-elevation-z8 dashboard-table wide-table">
    <ng-container matColumnDef="periodoPago">
      <th mat-header-cell *matHeaderCellDef class="header-blue"> Periodo </th>
      <td mat-cell *matCellDef="let b" class="cell-blue"> {{b.periodoPago}} </td>
    </ng-container>
    <ng-container matColumnDef="codigoModular">
      <th mat-header-cell *matHeaderCellDef class="header-green"> Código Modular </th>
      <td mat-cell *matCellDef="let b" class="cell-green"> {{b.codigoModular}} </td>
    </ng-container>
    <ng-container matColumnDef="totalRemuneracion">
      <th mat-header-cell *matHeaderCellDef class="header-orange"> Total Remuneración </th>
      <td mat-cell *matCellDef="let b" class="cell-orange"> {{b.totalRemuneracion | number:'1.2-2'}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="header-actions"> Acciones </th>
      <td mat-cell *matCellDef="let b" class="cell-actions">
        <button mat-raised-button color="primary" class="dashboard-btn" (click)="verDetalle(b.id)">Ver Detalle</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr *ngIf="boletas.length === 0">
      <td colspan="4" style="text-align: center;">No hay boletas disponibles.</td>
    </tr>
  </table>
</div>

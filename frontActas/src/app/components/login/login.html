<div class="login-wrapper">
  <mat-card class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" autocomplete="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasena" autocomplete="current-password" />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" class="full-width login-btn">Ingresar</button>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </mat-card>
</div>

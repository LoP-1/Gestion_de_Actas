<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Registrar Usuario</mat-card-title>
    <mat-card-subtitle>Completa los datos del nuevo usuario</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="registrar()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" autocomplete="off" />
        <mat-error *ngIf="hasError('nombre','required')">El nombre es requerido</mat-error>
        <mat-error *ngIf="hasError('nombre','minlength')">Mínimo 2 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" autocomplete="off" />
        <mat-error *ngIf="hasError('apellido','required')">El apellido es requerido</mat-error>
        <mat-error *ngIf="hasError('apellido','minlength')">Mínimo 2 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" autocomplete="off" />
        <mat-error *ngIf="hasError('dni','required')">El DNI es requerido</mat-error>
        <mat-error *ngIf="hasError('dni','pattern')">Solo dígitos (5 a 15)</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('rol','required')">Selecciona un rol</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasena" />
        <mat-error *ngIf="hasError('contrasena','required')">La contraseña es requerida</mat-error>
        <mat-error *ngIf="hasError('contrasena','minlength')">Mínimo 3 caracteres</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="loading()">
          <mat-icon>person_add</mat-icon>
          Registrar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
